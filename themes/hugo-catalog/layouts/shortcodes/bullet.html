{{$type := .Get "type" | default "do"}}
{{$leadingText := .Get "leadingText"}}
{{$text := .Get "text"}}

<div class="bullet">
  {{if eq $type "do"}}
  <i class="fa-regular fa-circle-check success"></i>
  {{end}}
  {{if eq $type "dont"}}
  <i class="far fa-window-close danger"></i>
  {{end}}
  <div>{{with $leadingText}}<b>{{.}}</b>{{end}} {{with $text}}{{.}}{{end}}</div>
</div>
