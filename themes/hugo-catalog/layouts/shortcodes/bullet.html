{{$type := .Get "type" | default "do"}}
{{$leadingText := .Get "leadingText" | default "undefined"}}
{{$text := .Get "text" | default "undefined"}}

<div class="bullet">
  {{if eq $type "do"}}
  <i class="fa-regular fa-circle-check success"></i>
  {{else}}
  <i class="far fa-window-close danger"></i>
  {{end}}
  <div>
    {{if ne $leadingText "undefined"}}<b>{{$leadingText}}</b>{{end}}
    {{if ne $text "undefined"}}{{$text}}{{end}}
  </div>
</div>
