{{$type := .Get "type" | default "do"}}
{{$leadingText := .Get "leadingText" | default ""}}
{{$text := .Get "text" | default ""}}

<div class="bullet">
  {{if eq $type "do"}}
  <i class="fa-regular fa-circle-check success"></i>
  {{else}}
  <i class="far fa-window-close danger"></i>
  {{end}}
  <div>
    {{if ne $leadingText ""}}<b>{{$leadingText}}</b>{{end}}
    {{if ne $text ""}}{{$text}}{{end}}
  </div>
</div>
