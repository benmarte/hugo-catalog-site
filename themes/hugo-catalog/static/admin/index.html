<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <!-- Include the script that enables Netlify Identity on this page. -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Decap CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
    <script>
      //  Start Divider Title Widget ------------------------------------------------------------------- /

      const DividerTitleWidget = {
        // Internal id of the component
        id: "divider-title",
        // Visible label
        label: "Divider Title",
        // Fields the user need to fill out when adding an instance of the component
        fields: [
          {
            name: "text",
            label: "Text",
            widget: "string",
          },
        ],
        // This is used to populate the custom widget in the markdown editor in the CMS.
        fromBlock: function (match) {
          return {
            text: match[1],
          };
        },
        // Given an object with one property for each field defined in `fields`,
        // return the string you wish to be inserted into your markdown.
        //
        // This is used to serialize the data from the custom widget to the
        // markdown document
        toBlock: function (data) {
          return `{{<divider-title text="${data.text}">}}`;
        },
        // Preview output for this component. Can either be a string or a React component
        // (component gives better render performance)
        toPreview: function (data) {
          return `<div class="divider-title">${data.text}</div>`;
        },
      };

      //  End Divider Title Widget ------------------------------------------------------------------- /

      //  Start Column Widget ------------------------------------------------------------------- /

      const ColumnWidget = {
        // Internal id of the component
        id: "column-widget",
        // Visible label
        label: "Column",
        // Fields the user need to fill out when adding an instance of the component
        fields: [
          {
            name: "span",
            label: "Span",
            widget: "string",
          },
          {
            name: "color",
            label: "Color",
            widget: "color",
          },
          {
            name: "align",
            label: "Align",
            widget: "string",
          },
          {
            name: "content",
            label: "Content",
            widget: "markdown",
          },
        ],
        // This is used to populate the custom widget in the markdown editor in the CMS.
        fromBlock: function (match) {
          return {
            span: match[1],
            color: match[2],
            align: match[3],
            content: match[4],
          };
        },
        // Given an object with one property for each field defined in `fields`,
        // return the string you wish to be inserted into your markdown.
        //
        // This is used to serialize the data from the custom widget to the
        // markdown document
        toBlock: function (data) {
          return `{{<column span="${data.span}" color="${data.color}" align="${data.align}">}}${data.content}{{</column>}}`;
        },
        // Preview output for this component. Can either be a string or a React component
        // (component gives better render performance)
        toPreview: function (data) {
          return `<div class="span-${data.span}" style="${
            data.color && `background:${data.color};`
          }; ${data.align && `text-align: ${data.align};`};">${
            data.content
          }</div>`;
        },
      };

      //  End Column Widget ------------------------------------------------------------------- /

      //  Start Column Widget ------------------------------------------------------------------- /

      const AudioWidget = {
        // Internal id of the component
        id: "audio-widget",
        // Visible label
        label: "Audio",
        // Fields the user need to fill out when adding an instance of the component
        fields: [
          {
            name: "src",
            label: "Source",
            widget: "string",
          },
          {
            name: "title",
            label: "Title",
            widget: "string",
          },
          {
            name: "autoplay",
            label: "Auto Play",
            widget: "boolean",
          },
          {
            name: "loop",
            label: "Loop",
            widget: "boolean",
          },
          {
            name: "span",
            label: "Span",
            widget: "string",
          },
        ],
        // This is used to populate the custom widget in the markdown editor in the CMS.
        fromBlock: function (match) {
          return {
            src: match[1],
            title: match[2],
            autoplay: match[3],
            loop: match[4],
            span: match[5],
          };
        },
        // Given an object with one property for each field defined in `fields`,
        // return the string you wish to be inserted into your markdown.
        //
        // This is used to serialize the data from the custom widget to the
        // markdown document
        toBlock: function (data) {
          // {{<audio src="https://samplelib.com/lib/preview/mp3/sample-6s.mp3" span="3" title="6-second synth melody">}}
          return `{{<audio span="${data.span}" title="${data.title}" autoplay="${data.autoplay}" loop="${data.loop}">}}`;
        },
        // Preview output for this component. Can either be a string or a React component
        // (component gives better render performance)
        toPreview: function (data) {
          return `<div class="span-${span}"><div class="audio-shortcode">${
            data.title && `<p>${data.title}</p>`
          }<audio src="${data.src}" controls></audio></div></div>`;
        },
      };

      //  End Column Widget ------------------------------------------------------------------- /

      CMS.registerEditorComponent(DividerTitleWidget);
      CMS.registerEditorComponent(ColumnWidget);
      CMS.registerEditorComponent(AudioWidget);
    </script>
  </body>
</html>
