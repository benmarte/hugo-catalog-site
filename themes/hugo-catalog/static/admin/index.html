<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <!-- Include the script that enables Netlify Identity on this page. -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    
    <style>
      [data-slate-editor] { 
        -webkit-user-modify: read-write !important; 
    }
    </style>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Decap CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
    <script>

      //  Start Audio Widget ------------------------------------------------------------------- /

      const AudioWidget = {
        // Internal id of the component
        id: "audio-widget",
        // Visible label
        label: "Audio",
        // Fields the user need to fill out when adding an instance of the component
        fields: [
          {
            name: "src",
            label: "Source",
            widget: "string",
            default: "",
            required: true,
          },
          {
            name: "title",
            label: "Title",
            widget: "string",
            default: "",
            required: false,
          },
          {
            name: "span",
            label: "Span",
            widget: "select",
            required: true,
            options: ["1", "2", "3", "4", "5", "6"],
            default: ["6"]
          },
        ],
        // Regex pattern used to search for instances of this block in the markdown document.
        // Patterns are run in a multline environment (against the entire markdown document),
        // and so generally should make use of the multiline flag (`m`). If you need to capture
        // newlines in your capturing groups, you can either use something like
        // `([\S\s]*)`, or you can additionally enable the "dot all" flag (`s`),
        // which will cause `(.*)` to match newlines as well.
        //
        // Additionally, it's recommended that you use non-greedy capturing groups (e.g.
        // `(.*?)` vs `(.*)`), especially if matching against newline characters.

        pattern: /\{\{<audio src="(.*?)" title="(.*?)" span="(.*?)"\>\}\}/ms,
        // Given a RegExp Match object
        // (https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/match#return_value),
        // return an object with one property for each field defined in `fields`.
        //
        // This is used to populate the custom widget in the markdown editor in the CMS.
        fromBlock: function (match) {
          return {
            src: match[1],
            title: match[2],
            span: match[3],
          };
        },
        // Given an object with one property for each field defined in `fields`,
        // return the string you wish to be inserted into your markdown.
        //
        // This is used to serialize the data from the custom widget to the
        // markdown document
        toBlock: function (data) {
          return `{{<audio src="${data.src}" title="${data.title}" span="${data.span}">}}`;
        },
        // Preview output for this component. Can either be a string or a React component
        // (component gives better render performance)
        toPreview: function (data) {
          return `<div class="span-${data.span}">
            <div class="audio-shortcode">
              <p>${data.title}</p>
              <audio src="${data.src}" controls></audio>
            </div>
          </div>`;
        },
      };

      //  End Audio Widget ------------------------------------------------------------------- /

      //  Start Bullet Widget ------------------------------------------------------------------- /

      const BulletWidget = {
        // Internal id of the component
        id: "bullet-widget",
        // Visible label
        label: "Bullet",
        // Fields the user need to fill out when adding an instance of the component
        fields: [
          {
            name: "leadingText",
            label: "Leading Text",
            widget: "string",
            default: "",
            required: false,
          },
          {
            name: "text",
            label: "Text",
            widget: "string",
            default: "",
            required: true,
          },
          {
            name: "type",
            label: "Type",
            widget: "select",
            options: ["do", "dont"],
            default: ["do"],
          },
        ],
        // Regex pattern used to search for instances of this block in the markdown document.
        // Patterns are run in a multline environment (against the entire markdown document),
        // and so generally should make use of the multiline flag (`m`). If you need to capture
        // newlines in your capturing groups, you can either use something like
        // `([\S\s]*)`, or you can additionally enable the "dot all" flag (`s`),
        // which will cause `(.*)` to match newlines as well.
        //
        // Additionally, it's recommended that you use non-greedy capturing groups (e.g.
        // `(.*?)` vs `(.*)`), especially if matching against newline characters.

        pattern: /\{\{<bullet leadingText="(.*?)" text="(.*?)" type="(.*?)"\>\}\}/ms,

        // return an object with one property for each field defined in `fields`.
        //
        // This is used to populate the custom widget in the markdown editor in the CMS.

          return {
            leadingText: match[1],
            text: match[2],
            type: match[3],
          };
        },
        // Given an object with one property for each field defined in `fields`,
        // return the string you wish to be inserted into your markdown.
        //
        // This is used to serialize the data from the custom widget to the
        // markdown document
        toBlock: function (data) {
          return `{{<bullet leadingText="${data.leadingText}" text="${data.text}" type="${data.type}">}}`;
        },
        // Preview output for this component. Can either be a string or a React component
        // (component gives better render performance)
        toPreview: function (data) {
          return `<div class="bullet">
            ${data.type === "do" && `<i class="fa-regular fa-circle-check success"></i>`}}
            ${data.type === "dont" && `<i class="far fa-window-close danger"></i>`}
            <div>
              ${data.leadingText !== "" || data.leadingText !== "undefined" && `<b>${data.leadingText}</b>`}
              ${data.text !== "" || data.text !== "undefined" && `${data.text}`}
            </div>
          </div>`;
        },
      };

      //  End Bullet Widget ------------------------------------------------------------------- /

      //  Start Color Widget ------------------------------------------------------------------- /

      const ColorWidget = {
        // Internal id of the component
        id: "color-widget",
        // Visible label
        label: "Color",
        // Fields the user need to fill out when adding an instance of the component
        fields: [
          {
            name: "name",
            label: "Name",
            widget: "string",
            default: "",
            required: true,
          },
          {
            name: "span",
            label: "Span",
            widget: "select",
            required: true,
            options: ["1", "2", "3", "4", "5", "6"],
            default: ["6"]
          },
          {
            name: "hex",
            label: "Hex",
            widget: "color",
            default: "#000000",
            required: true,
          },
          {
            name: "rgb",
            label: "RGB",
            widget: "string",
            default: "",
            required: false,
          },
          {
            name: "pantone",
            label: "Pantone",
            widget: "string",
            default: "",
            required: false,
          },
          {
            name: "cmyk",
            label: "CMYK",
            widget: "string",
            default: "",
            required: false,

            label: "MUI",

        //
        // Additionally, it's recommended that you use non-greedy capturing groups (e.g.

        pattern: /\{\{<color name="(.*?)" span="(.*?)" hex="(.*?)" rgb="(.*?)" pantone="(.*?)" cmyk="(.*?)" mui="(.*?)"\>\}\}/ms,

        toBlock: function (data) {
          return `{{<color name="${data.name}" span="${data.span}" hex="${data.hex}" rgb="${data.rgb}" pantone="${data.pantone}" cmyk="${data.cmyk}" mui="${data.mui}">}}`;
        },
        // Preview output for this component. Can either be a string or a React component
        // (component gives better render performance)
        toPreview: function (data) {
          return `<div class="span-${data.span}">
            <div class="color-shortcode" style="background: ${data.hex}"></div>
            ${data.name !== "" || data.name !== "undefined" && `<p><b>${data.name}</b></p>`}
            ${data.rgb !== "" || data.rgb !== "undefined" && `<p><b>RGB:</b> ${data.rgb}</p>`}
            ${data.hex !== "" || data.hex !== "undefined" && `<p><b>HEX:</b> ${data.hex}</p>`}
            ${data.pantone !== "" || data.pantone !== "undefined" && `<p><b>PANTONE:</b> ${data.pantone}</p>`}
            ${data.cmyk !== "" || data.cmyk !== "undefined" && `<p><b>CMYK:</b> ${data.cmyk}</p>`}
            ${data.mui !== "" || data.mui !== "undefined" && `<p><b>MUI:</b> ${data.mui}</p>`}
          </div>`;
        },
      };

      //  End Color Widget ------------------------------------------------------------------- /

      //  Start Column Widget ------------------------------------------------------------------- /

      const ColumnWidget = {

        // Visible label
        label: "Column",
        // Fields the user need to fill out when adding an instance of the component

            name: "color",

          },

            name: "align",
            label: "Align",
            widget: "select",
            options: ["left", "center", "right"],
            default: ["left"],
          },
          {
            name: "content",
            label: "Content",
            widget: "markdown",

        pattern: /\{\{<column span="(.*?)" color="(.*?)" align="(.*?)"\>\}\}(.*?){\{<\/column>\}\}/ms,
        // Given a RegExp Match object
        // (https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/match#return_value),
        // return an object with one property for each field defined in `fields`.
        //

        fromBlock: function (match) {
          return {

            color: match[2],
            align: match[3],

          };
        },
        // Given an object with one property for each field defined in `fields`,
        // return the string you wish to be inserted into your markdown.
        //
        // This is used to serialize the data from the custom widget to the
        // markdown document
        toBlock: function (data) {
          return `{{<column span="${data.span}" color="${data.color}" align="${data.align}">}}${data.content}{{</column>}}`;
        },
        // Preview output for this component. Can either be a string or a React component
        // (component gives better render performance)
        toPreview: function (data) {
          return `<div
          class="span-${data.span}"
          style="${data.color !== "" && data.color !== "undefined" && `background: ${data.color}`} text-align: ${data.align};"
        >
          ${data.content}
        </div>`;
        },
      };

      //  End Column Widget ------------------------------------------------------------------- /

      //  Start Divider Title Widget ------------------------------------------------------------------- /

            label: "Title",
            widget: "string",
            default: "",
            required: true,

            name: "align",
            label: "Align",
            widget: "select",
            options: ["left", "center", "right"],

        // `([\S\s]*)`, or you can additionally enable the "dot all" flag (`s`),

        //
        // Additionally, it's recommended that you use non-greedy capturing groups (e.g.
        // `(.*?)` vs `(.*)`), especially if matching against newline characters.

        pattern: /\{\{<divider-title title="(.*?)" align="(.*?)"\>\}\}/ms,
          // Given a RegExp Match object
          // (https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/match#return_value),
          // return an object with one property for each field defined in `fields`.
          //
          // This is used to populate the custom widget in the markdown editor in the CMS.
        fromBlock: function (match) {
          return {
            title: match[1],
            align: match[2],
          };
        },
        // Given an object with one property for each field defined in `fields`,
        // return the string you wish to be inserted into your markdown.
        //
        // This is used to serialize the data from the custom widget to the
        // markdown document
        toBlock: function (data) {
          return `{{<divider-title title="${data.text}" align="${data.align}">}}`;
        },
        // Preview output for this component. Can either be a string or a React component
        // (component gives better render performance)
        toPreview: function (data) {
          return `<div class="divider-title" style="text-align: ${data.align}">${data.title}</div>`;
        },
      };

      //  End Divider Title Widget ------------------------------------------------------------------- /

      //  Start Download Widget ------------------------------------------------------------------- /

      const DownloadWidget = {
        // Internal id of the component
        id: "download-widget",
        // Visible label
        label: "Download",
        // Fields the user need to fill out when adding an instance of the component
        fields: [
          {
            name: "title",
            label: "Title",
            widget: "string",
            default: "",
            required: true,
          },
          {
            name: "span",
            label: "Span",
            widget: "select",
            required: true,
            options: ["1", "2", "3", "4", "5", "6"],
            default: ["6"]
          },
          {
            name: "url",
            label: "File",
            widget: "file",
            default: "",
            required: true,
            media_library: {
              config: {
                allow_multiple: false,
                media_folder: "/static/images",
              },
            },
          },
          {
            name: "subtitle",
            label: "Subtitle",
            widget: "string",
            default: "",
            required: false,
          },
        ],
        // Regex pattern used to search for instances of this block in the markdown document.
        // Patterns are run in a multline environment (against the entire markdown document),
        // and so generally should make use of the multiline flag (`m`). If you need to capture
        // newlines in your capturing groups, you can either use something like

        // which will cause `(.*)` to match newlines as well.
        //
        // Additionally, it's recommended that you use non-greedy capturing groups (e.g.
        // `(.*?)` vs `(.*)`), especially if matching against newline characters.

        pattern: /\{\{<download title="(.*?)" span="(.*?)" url="(.*?)" subtitle="(.*?)"\>\}\}/ms,

        //
        // This is used to populate the custom widget in the markdown editor in the CMS.
        fromBlock: function (match) {
          return {
            title: match[1],
            span: match[2],
            url: match[3],
            subtitle: match[4],
          };
        },
        // Given an object with one property for each field defined in `fields`,
        // return the string you wish to be inserted into your markdown.
        //
        // This is used to serialize the data from the custom widget to the

        // (component gives better render performance)
        toPreview: function (data) {

            <a class="download" href="${data.fileURL}" target="_blank" rel="no-follow no-referrer">
                <div class="download-icon">
                    <i class="fa-regular fa-circle-down"></i>
                </div>
                <div class="download-details">
                    <div><b>${data.title}</b></div>
                    ${data.subtitle !== "" || data.subtitle !== "undefined" && `<div><b>${data.subtitle}</b></div>`}
                </div>

      //  End Download Widget ------------------------------------------------------------------- /

      //  Start Hint Widget ------------------------------------------------------------------- /

      const HintWidget = {
        // Internal id of the component

        // Visible label

        // Fields the user need to fill out when adding an instance of the component

            label: "Type",
            widget: "select",
            options: ["info", "success", "warning", "danger"],
            default: ["info"],
            required: true,
          },
          {
            name: "span",
            label: "Span",
            widget: "select",
            required: true,
            options: ["1", "2", "3", "4", "5", "6"],
            default: ["6"],
          },
          {
          name: "content",
          label: "Content",
          widget: "markdown",
          required: true,
        }
        ],
        // Regex pattern used to search for instances of this block in the markdown document.
        // Patterns are run in a multline environment (against the entire markdown document),
        // and so generally should make use of the multiline flag (`m`). If you need to capture

        // `([\S\s]*)`, or you can additionally enable the "dot all" flag (`s`),
        // which will cause `(.*)` to match newlines as well.
        //

        pattern: /\{\{<hint type="(.*?)" span="(.*?)"\>\}\}(.*?)\{\{<\/hint\>\}\}/ms,

      //  Start Image Widget ------------------------------------------------------------------- /

      const ImageWidget = {

        // Visible label

        // Fields the user need to fill out when adding an instance of the component
        fields: [
          {
            name: "src",
            label: "File",
            widget: "file",
            default: "",
            required: true,
            media_library: {
              config: {
                allow_multiple: false,
                media_folder: "/static/images",
              },
            },
          },
          {
            name: "span",
            label: "Span",
            widget: "select",
            required: true,
            options: ["1", "2", "3", "4", "5", "6"],
            default: ["6"],
          },
          {
            name: "text_position",
            label: "Text Position",
            widget: "select",
            options: ["top", "bottom"],
            default: ["top"],
            required: true,
          },
          {
            name: "title",
            label: "Title",
            widget: "string",
            default: "",
            required: false,
          },
          {
            name: "description",
            label: "Description",
            widget: "string",
            default: "",
            required: false,
          },
          {
            name: "overlay",
            label: "Overlay",
            widget: "file",
            default: "",
            required: false,
            media_library: {
              config: {
                allow_multiple: false,
                media_folder: "/static/images",

            },
          },
          {
            name: "light",
            label: "Light",
            widget: "boolean",
            default: false,
            required: false,

            description: match[5],
            overlay: match[6],
            light: match[7],
            dark: match[8],
            scale: match[9],
          };
        },
        // Given an object with one property for each field defined in `fields`,
        // return the string you wish to be inserted into your markdown.
        //
        // This is used to serialize the data from the custom widget to the
        // markdown document
        toBlock: function (data) {
          return `{{<image src="${data.src}" span="${data.span}" text_position="${data.text_position}" title="${data.title}" description="${data.description}" overlay="${data.overlay}" light="${data.light}" dark="${data.dark}" scale="${data.scale}">}}`;
        },
        // Preview output for this component. Can either be a string or a React component
        // (component gives better render performance)
        toPreview: function (data) {
          return `<div
          class="span-${data.span} image-shortcode ${data.light === true && `light`} ${data.dark === true && `dark`} ${data.scale === false && `no-scale`}"
        >
        ${data.text_position === "top" && data.title !=="" || data.title !== "undefined" && `<p><b>${data.title}</b></p>`}
        ${data.text_position === "top" && data.description !=="" || data.description !== "undefined" && `<p>${data.description}</p>`}

        <div ${data.overlay !== "" || data.overlay !== "undefined" && `class="source"`}>
          <img src="${data.src}" />
        </div>
        ${data.overlay !== "" || data.overlay !== "undefined" && `<div class="overlay"><img src="${data.overlay}" /></div>`}
          
        ${data.text_position === "bottom" && data.title !=="" || data.title !== "undefined" && `<p><b>${data.title}</b></p>`}
        ${data.text_position === "bottom" && data.description !=="" || data.description !== "undefined" && `<p>${data.description}</p>`}
        </div>`;
        },
      };

      //  End Image Widget ------------------------------------------------------------------- /

      //  Start Video Widget ------------------------------------------------------------------- /

      const VideoWidget = {
        // Internal id of the component
        id: "video-widget",
        // Visible label
        label: "Video",
        // Fields the user need to fill out when adding an instance of the component
        fields: [
          {
            name: "src",
            label: "File",
            widget: "file",
            default: "",
            required: true,
            media_library: {
              config: {
                allow_multiple: false,
                media_folder: "/static/images",
              },
            },
          },
          {
            name: "span",
            label: "Span",
            widget: "select",
            required: true,
            options: ["1", "2", "3", "4", "5", "6"],
            default: ["6"],
          },
          {
            name: "autoplay",
            label: "Auto Play",
            widget: "boolean",
            default: false,
          },
          {
            name: "muted",
            label: "Muted",
            widget: "boolean",
            default: false,
          },
          {
            name: "loop",
            label: "Loop",
            widget: "boolean",
            default: false,
          },
          {
            name: "poster",
            label: "Poster",
            widget: "image",
            required: false,
            default: "",
            media_library: {
              config: {
                media_folder: "/static/images",
                allow_multiple: false,
              },
            },
          },
        ],
        // Regex pattern used to search for instances of this block in the markdown document.
        // Patterns are run in a multline environment (against the entire markdown document),
        // and so generally should make use of the multiline flag (`m`). If you need to capture
        // newlines in your capturing groups, you can either use something like
        // `([\S\s]*)`, or you can additionally enable the "dot all" flag (`s`),
        // which will cause `(.*)` to match newlines as well.
        //
        // Additionally, it's recommended that you use non-greedy capturing groups (e.g.
        // `(.*?)` vs `(.*)`), especially if matching against newline characters.

        pattern: /\{\{<video src="(.*?)" span="(.*?)" autoplay="(.*?)" muted="(.*?)" loop="(.*?)" poster="(.*?)"\>\}\}/ms,
        // Given a RegExp Match object
        // (https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/match#return_value),
        // return an object with one property for each field defined in `fields`.
        //
        // This is used to populate the custom widget in the markdown editor in the CMS.
        fromBlock: function (match) {
          return {
            src: match[1],
            span: match[2],
            autoplay: match[3],
            muted: match[4],
            loop: match[5],
            poster: match[6],
          };
        },
        // Given an object with one property for each field defined in `fields`,
        // return the string you wish to be inserted into your markdown.
        //
        // This is used to serialize the data from the custom widget to the
        // markdown document
        toBlock: function (data) {
          return `{{<video src="${data.src}" span="${data.span}" autoplay="${data.autoplay}" muted="${data.muted}" loop="${data.loop}" poster="${data.poster}">}}`;
        },
        // Preview output for this component. Can either be a string or a React component
        // (component gives better render performance)
        toPreview: function (data) {
          return `<div class="span-${data.span}">
            <video
            ${data.poster !== "" || data.poster !== "undefined" && `poster="${data.poster}"`}
            ${data.loop === true && `loop`}
            ${data.autoplay === true && `autoplay`}
            ${data.muted === true && `muted`}
            controls>
                <source src="${data.src}"></source>
            </video>
        </div>`;
        },
      };

      //  End Video Widget ------------------------------------------------------------------- /

      const css = "../main.css";

      CMS.registerPreviewStyle(css);
      CMS.registerEditorComponent(DividerTitleWidget);
      CMS.registerEditorComponent(ColumnWidget);
      CMS.registerEditorComponent(AudioWidget);
      CMS.registerEditorComponent(BulletWidget);
      CMS.registerEditorComponent(ColorWidget);
      CMS.registerEditorComponent(DownloadWidget);
      CMS.registerEditorComponent(HintWidget);
      CMS.registerEditorComponent(VideoWidget);
      CMS.registerEditorComponent(ImageWidget);
    </script>
  </body>
</html>
